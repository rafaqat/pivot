<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://viz.hpccsystems.com/v1.6.6/dist-amd/hpcc-viz.js"></script>
        <script src="http://viz.hpccsystems.com/v1.6.6/dist-amd/hpcc-bundles.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
        <script>
            require.config({
                paths: {
                    "src": "http://viz.hpccsystems.com/v1.6.6/dist-amd"
                }
            });
        </script>
    </head>
    <body>
        <script>  
            require(["src/tree/Dendrogram"], function (Dendrogram) {
                new Dendrogram()
                    .target("target")
                    .data({label: "root", children: [{
                        label: "A",
                        children: [{
                            label: "AA",
                            children: [{
                                label: "AAA"
                            }]
                        }, {
                            label: "AB",
                            children: [{
                                label: "ABA"
                            }]
                        }]
                    }, {
                        label: "B",
                        children: [{
                            label: "BA",
                            children: [{
                                label: "BAA"
                            }]
                        }, {
                            label: "BB"
                        }]
                    }]})
                    .render()
                ;
            });
        </script>
        <div id="target" style="width:100%; height:100vh"></div>
    </body>
</html>
